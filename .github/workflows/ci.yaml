name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-format-sort-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - name: Enable caching
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Black
        run: uv run black --check .

      - name: isort
        run: uv run isort --check .

      - name: pylint
        run: uv run pylint bsort