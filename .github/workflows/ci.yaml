name: CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  lint-format-sort-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --- CORRECTED CACHING STEP ---
      - name: Cache uv
        uses: actions/cache@v4
        with:
          path: ~/.cache/uv
          # The key now includes BOTH pyproject.toml and uv.lock
          key: uv-v1-${{ runner.os }}-${{ hashFiles('pyproject.toml', 'uv.lock') }}
          restore-keys: |
            uv-v1-${{ runner.os }}-

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: uv sync --group dev

      - name: Black
        run: uv run black --check .

      - name: isort
        run: uv run isort --check .

      - name: pylint
        run: uv run pylint bsort